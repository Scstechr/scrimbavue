<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intro to Vue.js | Welcome to Vue.js!</title>
</head>
<body>
    <script>
        console.log("Hello, Vue!")

        "use strict"

        var bin = true
        var str = "hello, world"
        var num = 3.14

        console.log(bin)
        console.log(str)
        console.log(num)

        var arr = [
            "hello, world",
            "hello, darkness..."
        ]

        console.log(arr)
        console.log(arr[0])
        console.log(arr[1])

        var obj1 = {
            key1: "val1",
            key2: "val2"
        }

        console.log(obj1)
        console.log(obj1.key1)
        console.log(obj1.key2)

        console.log(obj1["key1"])
        console.log(obj1["key2"])

        var obj2 = {
            obj3: {
                key1: "val1",
                key2: "val2"
            },
        }

        console.log(obj2)
        console.log(obj2.obj3)
        console.log(obj2.obj3.key1)
        console.log(obj2.obj3.key2)
        console.log(obj2.obj3["key1"])
        console.log(obj2.obj3["key2"])

        if (false) {
            console.log("if")
        } else if (false) {
            console.log("else if")
        } else {
            console.log("else")
        }

        true ? console.log(true) : console.log(false)
        // flag ? <when true> : <when false>

        for (var x = 0; x < 3; x++){
            console.log(x)
        }

        for (var msg of ["how", "are", "you"]) {
            console.log(msg)
        }

        function fun(arg) {
            if (!arg){
                arg = "world"
            }
            return "hello, " + arg + "!"
        }

        console.log(fun)
        console.log(fun())
        console.log(fun("js"))

        // function can be passed as an argument.


    </script>
</body>
</html>
